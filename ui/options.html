<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    
  </head>

  <body>
    
    
    <div class="layui-tab" lay-filter="test-hash">
      <ul class="layui-tab-title">
        <li class="layui-this" lay-id="11">Options</li>
        <li lay-id="22">About</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
      
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">Proxy Configs</label>
              <div class="layui-input-block">
                <textarea id="txt_input" placeholder="" class="layui-textarea" rows="10"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <button id="btn_config_save" class="layui-btn">Save</button>
              
            </div>
          </div>
        </div>
        <div class="layui-tab-item">
          A proxy extension for Chrome. <a href="https://github.com/hicode0101/HiProxy" target="_blank" style="color: #330e9b;">https://github.com/hicode0101/HiProxy</a>
        </div>
      </div>
    </div>

    <hr class="layui-border-orange">

    <fieldset class="layui-elem-field layui-field-title">
      <legend>Others</legend>
    </fieldset>

    <div class="layui-btn-container">
      
      <button id="btn_config_reset" type="button" class="layui-btn layui-btn-radius">Config reset</button>
      <button id="btn_config_clear" type="button" class="layui-btn layui-btn-danger layui-btn-radius">Config clear</button>
      <button id="btn_config_current" type="button" class="layui-btn layui-btn-normal layui-btn-radius">Get current</button>
    </div>


    <script src="../lib/layui/layui.js"></script>
    <script src="../js/layinit.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
